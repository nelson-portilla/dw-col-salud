<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- including ECharts file -->
    <script src="static/echarts.min.js"></script>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css"/>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
            integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
            crossorigin="anonymous"></script>


</head>
<body style='background-image: url("/static/fondo.png"); background-size: 100%; background-repeat: repeat;'>
<div class="container" align="center" >
        <h1 class="animated fadeInUp" style="animation-duration: 2s;animation-delay: 0s;text-shadow: 0px 5px 13px black;">Bienvenido a Colombia
            Saludable</h1>
</div>
<hr style="border-top: 3px double #8c8b8b;">
<form id="filtros" method="post">
    <div class="container">
        <div class="row">

            <div class="col-sm">
                <div class="form-group">
                    <b for="sel1">Seleccione IPS:</b>
                    <select class="form-control" id="comboips" name="comboips">
                        <option>todas</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <div class="radio">
                    <label><input type="radio" name="radiotiempo" id="radtiempomin" checked>Tiempo en minutos</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="radiotiempo" id="radtiemposeg">Tiempo en segundos</label>
                </div>
            </div>
            <div class="col-sm">
                <b>Periodo</b><br>
                DE
                <input name="datepicker" id="datepicker" width="270"/>
                A
                <input name="datepicker2" id="datepicker2" width="270"/>
            </div>

        </div>
        <div class="row">
            <div class="col-sm">
                <Button id="boton_indexar" type="submit" form="filtros" class="btn btn-success" ><span class="glyphicon glyphicon-ok" ></span> Consultar</Button>
            </div>
        </div>
    </div>
</form>

<div class="container">
    <table class="table" id="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">nombre</th>
            <th scope="col">nivel</th>
        </tr>
        </thead>
        <tbody id="myTable">
        {% for row in lista_ips %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>



<!-- prepare a DOM container with width and height -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // based on prepared DOM, initialize echarts instance
    var myChart = echarts.init(document.getElementById('main'));

    // specify chart configuration item and data
    var option = {
        title: {
            text: 'ECharts entry example'
        },
        tooltip: {},
        legend: {
            data: ['Sales']
        },
        xAxis: {
            data: ["shirt", "cardign", "chiffon shirt", "pants", "heels", "socks"]
        },
        yAxis: {},
        series: [{
            name: 'Sales',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }]
    };

    // use configuration item and data specified to show chart
    myChart.setOption(option);
</script>
<script>
    $('#datepicker').datepicker({
        uiLibrary: 'bootstrap4'
    });
    $('#datepicker2').datepicker({
        uiLibrary: 'bootstrap4'
    });
</script>
</body>
</html>
